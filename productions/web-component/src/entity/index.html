<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 100px;
      height: 100px;
      border: 1px solid #000000;
    }
  </style>
</head>
<body>
  <div class="container" id="container-1">
    <text-reverse-1.0 props:text='12345' id="web-component"></text-reverse-1.0>
  </div>
  <div class="container" id="container-2">
  </div>
  <br>
  <button id="delete">delete</button>
  <button id="move">move</button>
  <button id="change">change</button>
  <button id="create">create</button>
  <div id="gather"></div>
</body>
<script src="./main.js"></script>
<script>
  const container1 = document.getElementById('container-1');
  const container2 = document.getElementById('container-2');
  const buttonDelete = document.getElementById('delete');
  const buttonMove = document.getElementById('move');
  const buttonChange = document.getElementById('change');
  const webComponent = document.getElementById('web-component');

  let useContainer = container1;

  buttonDelete.addEventListener('click', () => {
    useContainer.removeChild(webComponent)
  })
  
  buttonMove.addEventListener('click', () => {
    if (useContainer === container1) {
      container1.removeChild(webComponent);
      container2.appendChild(webComponent);
      useContainer = container2;

      return;
    }
    
    container2.removeChild(webComponent);
    container1.appendChild(webComponent);
    useContainer = container1;
  })

  buttonChange.addEventListener('click', () => {
    webComponent.setAttribute('props:text', Date.now())
  })
</script>
</html>
